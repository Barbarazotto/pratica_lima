  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: url('images/windows-11-purple-bloom-cd0qqfy3lnxyakac.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .desktop {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 0px;
      z-index: 0;
    }

    .coluna {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .atalho {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 12px;
      width: 80px;
      text-align: center;
    }

    .atalho img {
      width: 48px;
      height: 48px;
      margin-bottom: 4px;
    }

    .barra-tarefas {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 48px;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      color: white;
    }

    .barra-centro {
      display: flex;
      gap: 10px;
      margin-left: auto;
      margin-right: auto;
      top: 23%;
    }

    .barra-centro img {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .barra-direita {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
    }

    .barra-direita img {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }

    .pesquisar-input {
      width: 242px;
      padding: 9px;
      border-radius: 223px;
      border: none;
      text-align:center;
      background-color: rgba(122, 114, 114, 0.5);

      font-size: 1em;
      outline: none;
    }
    .send-button {
      position:relative;
      right: 243px;
      top: 45%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
    }

</head>

  <script>
    function atualizarHoraData() {
      const agora = new Date();
      const hora = agora.getHours().toString().padStart(2, '0');
      const minuto = agora.getMinutes().toString().padStart(2, '0');
      document.getElementById("hora").textContent = `${hora}:${minuto}`;

      const dia = agora.getDate().toString().padStart(2, '0');
      const mes = (agora.getMonth() + 1).toString().padStart(2, '0');
      const ano = agora.getFullYear();
      document.getElementById("data").textContent = `${dia}/${mes}/${ano}`;
    }

    atualizarHoraData();
    setInterval(atualizarHoraData, 1000);
  </script>
