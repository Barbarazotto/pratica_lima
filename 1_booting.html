<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="5; url=2_welcome.html">
  <title>Boot Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    img.logo {
      width: 180px;
      margin-bottom: 40px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid white;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: girar 1s linear infinite;
      margin-top: 30px;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .texto {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <img class="logo" src="images/windows-11.png" alt="Logo Windows">

  <div class="spinner"></div>

  <div class="texto">Iniciando</div>
</body>
</html>
