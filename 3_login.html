<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="5; url=4_desktop.html" />
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/windows11-default-wallpaper-scaled.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 12px;
      width: 300px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .user-icon {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .forgot {
      font-size: 0.9em;
      color: #ccc;
      text-decoration: underline;
      cursor: pointer;
    }

    .forgot:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>LOGIN</h1>
    <img class="user-icon" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="UsuÃ¡rio" />
    <input type="password" placeholder="Digite sua senha" />
    <div class="forgot">Esqueci minha senha</div>
  </div>
</body>
</html>
