<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="5; url=4_desktop.html">
  <title>Login - Windows 11 Style</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family:Arial, Helvetica, sans-serif;
      color: white;
      background: url('images/images.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login {
      text-align: center;
      margin-bottom: 100px;
    }

    .user-icon {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      
    }

    .username {
      font-size: 1.8em;
      font-weight: 300;
      margin-bottom: 25px;
    }

    .password-wrapper {
      position: relative;
      display: inline-block;
    }

    .password-input {
      width: 300px;
      padding: 12px;
      padding-right: 40px;
      border-radius: 8px;
      border: none;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.5);
      color: rgb(255, 255, 255);
      font-size: 1em;
      outline: none;
    }

    .send-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
    }

    .links a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      font-size: 0.95em;
      margin-top: 8px;
    }

    .links a:hover {
      color: white;
    }

    .users-list {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .mini-user {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .mini-user:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .mini-user img {
      width: 35px;
      border-radius: 50%;
    }

    .mini-user span {
      font-size: 0.95em;
      color: white;
    }

    .bottom-icons {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .bottom-icons img {
      width: 24px;
      filter: brightness(0) invert(1);
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .bottom-icons img:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="login">
    <img class="user-icon" src="https://img.icons8.com/?size=100&id=0C05f55sN8hD&format=png&color=000000" alt="UsuÃ¡rio">
    <div class="username">Aluno 1DSI</div>
    
    <div class="password-wrapper">
      <input type="password" class="password-input" placeholder="Password">
      <button class="send-button">ðŸ¡¢</button>
    </div>
    
    

  <div class="users-list">
    <div class="mini-user">
      <img src="https://img.icons8.com/?size=100&id=0C05f55sN8hD&format=png&color=000000" alt="Aluno FIC">
      <span>Aluno FIC</span>
    </div>
    <div class="mini-user">
      <img src="https://img.icons8.com/?size=100&id=0C05f55sN8hD&format=png&color=000000" alt="Aluno 2DSI">
      <span>Aluno 2DSI</span>
    </div>
    <div class="mini-user">
      <img src="https://img.icons8.com/?size=100&id=0C05f55sN8hD&format=png&color=000000" alt="Instrutor">
      <span>Instrutor</span>
    </div>
    <div class="mini-user">
      <img src="https://img.icons8.com/?size=100&id=0C05f55sN8hD&format=png&color=000000" alt="Suporte">
      <span>Suporte</span>
    </div>
  </div>

 
  <div class="bottom-icons">
    <img src="https://img.icons8.com/?size=100&id=PLlw4LevCJrl&format=png&color=000000" alt="Internet" title="Internet">
    <img src="https://img.icons8.com/?size=100&id=20612&format=png&color=000000" alt="Acessibilidade" title="Acessibilidade">
    <img src="https://img.icons8.com/?size=100&id=15896&format=png&color=000000!" alt="Desligar" title="Desligar">
  </div>

</body>
</html>
